{% extends 'layout.html' %}
{% block body %}
<style>
    div.index_body {
        display: flex;
        flex: 1 1;
        flex-direction: column;
        justify-content: center;
    }
    div.index_main_column{
        display: flex;
        padding-left: 15%;
        padding-right: 15%;
        /* align-items: center; */
        justify-content: center;
    }
    p.index {
        align-self: center;
    }
</style>
<div class="index_body">
    <div class="index_main_column">
        <p class="index">NOTHING</p>
    </div>
</div>
<script async>
    if (window.location.href.includes('ratings')) {
        var elem = document.getElementById('ratings');
        elem.style.color = 'lightgreen';
    } else {
        var elem = document.getElementById('ratings');
        elem.style.color = 'white';
    }
    if (window.location.href.includes('professions')) {
        var elem = document.getElementById('professions');
        elem.style.color = 'lightgreen';
    } else {
        var elem = document.getElementById('professions');
        elem.style.color = 'white';
    }
    if (window.location.href.includes('claim')) {
        var elem = document.getElementById('claim');
        elem.style.color = 'lightgreen';
    } else {
        var elem = document.getElementById('claim');
        elem.style.color = 'white';
    }
</script>
    
{% endblock body %}
